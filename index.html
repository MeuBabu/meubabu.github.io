<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Meu Babu</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var unityInstance = UnityLoader.instantiate("unityContainer", "Build/Meu Babu-Web.json", {onProgress: UnityProgress});
    </script>
    <style>
        .Container
        {
            width: 100vw; 
            height: 100vw;
        }
    </style>
  </head>
  <body>
    <div class="webgl-content">
      <div id="unityContainer" class="Container"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
        <div class="title">Meu Babu</div>
      </div>
    </div>
  </body>
</html>
